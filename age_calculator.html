<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="age_calculator.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Age Calculator</h1>
            <div id="display"></div>
            <div class="input-box">
                <input type="text" id="dd" class="text" placeholder="DD">
                <input type="text" id="mm" class="text" placeholder="MM">
                <input type="text" id="yy" class="text" placeholder="YYYY">
            </div>
            <button id="calc">Calculate</button>
        </div>
    </section>

    <script src="age_calculator.js"></script>
</body>
</html>
